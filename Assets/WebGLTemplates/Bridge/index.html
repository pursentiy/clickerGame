<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{{{ PRODUCT_NAME }}}</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            .fullscreen-canvas {
                background: #242424;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" class="fullscreen-canvas"></canvas>
        <script>
            try {
                if (window.navigator && 'mediaSession' in window.navigator) {
                    window.navigator.mediaSession.playbackState = 'none';

                    Object.defineProperty(window.navigator.mediaSession, 'playbackState', {
                        get: function() { return 'none'; },
                        set: function() { },
                        configurable: false
                    });
                }
            } catch (e) {
                console.warn("MediaSession block failed, but that's okay:", e);
            }
        </script>
        <script src="./playgama-bridge-unity.js"></script>
    </body>
</html>
